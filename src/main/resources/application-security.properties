# JWT Configuration
app.security.jwt.secret-key=playmatch-dev-secret-which-is-long-enough-32chars
app.security.jwt.expiration=${JWT_EXPIRATION:86400000}
app.security.jwt.refresh-token.expiration=${JWT_REFRESH_EXPIRATION:604800000}

# Password Encryption
security.password.encoder.strength=${PASSWORD_ENCODER_STRENGTH:10}

# Token Configuration
security.token.prefix=Bearer 
security.header.string=Authorization

# CORS Configuration
security.cors.allowed-origins=${CORS_ALLOWED_ORIGINS:*}
security.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
security.cors.allowed-headers=*
security.cors.exposed-headers=Authorization
security.cors.allow-credentials=true
security.cors.max-age=3600

# Account Security
security.max.login.attempts=${MAX_LOGIN_ATTEMPTS:5}
security.account.lock.duration=${ACCOUNT_LOCK_DURATION:300000}

# Session Configuration
spring.session.timeout=${SESSION_TIMEOUT:3600}
